services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mkjd-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://mkjd:mkjd@postgres:5432/mkjd
    depends_on:
      - postgres
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:16-alpine
    container_name: mkjd-postgres
    environment:
      POSTGRES_DB: mkjd
      POSTGRES_USER: mkjd
      POSTGRES_PASSWORD: mkjd
    ports:
      - "5432:5432"
    volumes:
      - mkjd_postgres:/var/lib/postgresql/data

volumes:
  mkjd_postgres:
